add_newline = false
format = """
$all
🦄 """

[battery]
disabled = true

[directory]
home_symbol = "~"
read_only = " 🔒"
truncate_to_repo = true
truncation_length = 8
truncation_symbol = "…/"

[cmd_duration]
disabled = true

[line_break]
disabled = true

[character]
error_symbol = "[➤](bold red) "
success_symbol = "[➤](bold green) "

[git_commit]
commit_hash_length = 4
tag_symbol = "🏷 "

[username]
disabled = false
format = "[$user]($style) "
show_always = false
style_root = "red bold"
style_user = "white"

[hostname]
disabled = false
format = "on [$hostname](red) "
ssh_only = true
trim_at = ".companyname.com"

[shell]
fish_indicator = "🐟"
bash_indicator = "🦬"
zsh_indicator = "🇿"
unknown_indicator = "mystery shell"
disabled = false
